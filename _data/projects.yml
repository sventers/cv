- name: World Human Society
  link: www.worldhumansociety.com
  #github: sventers/
  quote: >
    This map shows where hostels are located in the world, with brighter yellow being higher rated.
  description: |    
    I collected a dataset of 22k hostels and was trying to create a recommendation system based on the compatibility with the other backpackers in the hostel at the time you will visit using
      - python, postgresql, keras, react, webgl with keplergl
    
    However I need more recommendations data to make a personalized system at this level, so in the meantime I made a map that shows backpacker hotspots



